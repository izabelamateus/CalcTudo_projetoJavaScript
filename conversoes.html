<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversões</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/calc.ico" />
</head>
<body>
    <header>
        <div class="topo">
            <img class="logo" src="img/logo1.jpeg" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="conversoes.html">Conversões</a></li>
                <li><a href="calculadora.html">Calculadora</a></li> 
               
            </ul>
            <ul class="acs">
                <div class="acessibilidade">
                    <li><a onclick="diminuir()" ><img src="img/reduzir-o-zoom.png" alt="diminuir" class="imgAcs"></a></li>
                    <li><a onclick="aumentar()" ><img src="img/mais-zoom.png" alt="aumentar" class="imgAcs"></a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="titulo">
            <h1>Calc Tudo</h1>
            <h3>Conversões</h3>
        </section>
        <section class="conversao">
            <fieldset>
                <legend>Real para:</legend>
                <form action="#">
                    <div class="parte1">
                        <label for="" class="lbl">R$</label>
                        <input class="inp" type="text" id="money">
                        <select name="moedas" id="moedas" >
                            <option value="">Opções</option>
                            <option value="dolar" id="dolar">Dolar</option>
                            <option value="euro" id="euro">Euro</option>
                        </select>
                        <button class="btn" onclick="converteMoney()" type="button">Converter</button>
                    </div>
                    <div class="parte2">
                        <label for="">Resultado</label>
                        <p id="resultado1"></p>
                    </div>
                </form>
            </fieldset>
        
            <fieldset>
                <legend>Celcius para:</legend>
                <form action="#">
                    <div class="parte1">
                        <label for="" class="lbl">&#176;C</label>
                        <input type="text" class="inp" id="valorTemp">
                        <select name="" id="temp">
                            <option value="">Opções</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                        <button class="btn" onclick="converteTemp()" type="button">Converter</button>
                    </div>
                    <div class="parte2">
                        <label for="">Resultado</label>
                        <p id="resultado2"></p>
                    </div>
                </form>
            </fieldset>
        </section>
    </main>
    <footer id="footer">
        <div class="fim">
            <h3>CalcTudo</h3>
        </div>
        <div class="redes">
            <a href="https://www.instagram.com/soulcodeacademy/" target="blank"><img class="icon" src="img/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/SoulCodeAcademy" target="blank"><img class="icon" src="img/facebook.png" alt="Facebook"></a>
            <a href="https://br.linkedin.com/company/soulcodeacademy" target="blank"><img class="icon" src="img/linkedin.png" alt="Linkedin"></a>
        </div>
    </footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <script src="script.js"></script>
</body>
</html>
